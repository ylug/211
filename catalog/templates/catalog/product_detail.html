{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Продукт: {{ object.name }}
                </h3>
            </div>
            <div class="card-body">
                <p>Описание: {{ object.description }}</p>
                <p>Категория: {{ object.category }}</p>
                <p>Создал: {{ object.user }}</p>
            </div>
            <div class="card-footer">Стоимость услуги: {{ object.price_for_one }} руб.</div>
        </div>
    </div>
    {% endblock %}
