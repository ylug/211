{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
                        <button type="submit" class="btn btn-danger"> Удалить</button>
                        <a href="{% url 'catalog:blog_list' %}" class="btn btn-warning"> Отмена </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
